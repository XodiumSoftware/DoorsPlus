name: ${project.name}
description: ${project.description}
main: ${project.main}
version: ${project.version}
api-version: ${project.api.version}
authors:
  - XodiumSoftware
database: false
load: ${project.load}
commands:
  doorsplus:
    description: Reloads the configuration
    permission: doorsplus.reload
    usage: /<command>
permissions:
  doorsplus.doubledoors:
    description: Allows to open double doors with one click
    default: true
  doorsplus.reload:
    description: Allows to reload the config using /doorsplus
    default: op
  doorsplus.knock:
    description: Allows to knock on doors using left-click
    default: true
  doorsplus.irondoors:
    description: Allows to open iron doors using right-click
    default: op
  doorsplus.autoclose:
    description: Allows players to have their doors close automatically
    default: true
